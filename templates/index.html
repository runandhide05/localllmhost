<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0d0d0d, #2b2b2b);
            color: #e0e0e0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat Box */
        .chat-box {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #f5f5f5;
            font-weight: 300;
            margin: 0 0 20px 0;
        }

        .messages {
            flex-grow: 1;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            background-color: #262626;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .user-message {
            background-color: #00796b;
            margin-left: auto;
            text-align: right;
            color: #ffffff;
        }

        .model-message {
            background-color: #333333;
            margin-right: auto;
            color: #f5f5f5;
        }

        /* Input Field */
        textarea {
            width: calc(100% - 80px);
            padding: 10px;
            border: none;
            background-color: #333;
            color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            flex-grow: 1;
            height: 60px;
            resize: none;
            font-size: 18px
        }

        textarea:focus {
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6), 0px 0px 15px rgba(0, 255, 255, 0.4);
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #009688;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            margin-left: 10px;
        }

        button:hover {
            background-color: #00bfa5;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>Ask away...</h2>
    <div class="messages" id="messages">
    </div>
    <form id="chat-form" style="display: flex; align-items: flex-start;">
        <textarea id="message" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const messagesDiv = document.getElementById('messages');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        sendMessage();
    });

    function sendMessage() {
        const userMessage = messageInput.value;

        if (!userMessage.trim()) return;

        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');

        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('message', 'user-message');
        userMessageDiv.textContent = `You: ${userMessage}`;
        messageContainer.appendChild(userMessageDiv);

        const modelMessageDiv = document.createElement('div');
        modelMessageDiv.classList.add('message', 'model-message');
        modelMessageDiv.innerHTML = '';
        messageContainer.appendChild(modelMessageDiv);

        messagesDiv.appendChild(messageContainer);

        messageInput.value = '';

        const eventSource = new EventSource(`/chat?message=${encodeURIComponent(userMessage)}`);

        eventSource.onmessage = function(event) {
            if (event.data === "[DONE]") {
                eventSource.close();
            } else {
                modelMessageDiv.innerHTML += event.data.replace(/\n/g, "<br>");
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        };

        eventSource.onerror = function(event) {
            console.error('Error occurred:', event);
            eventSource.close();
        };
    }

    // Listen for keydown event on the textarea
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            if (!event.shiftKey) { // If Shift is not pressed
                event.preventDefault(); // Prevent default new line behavior
                sendMessage(); // Call the function to send the message
            }
        }
    });
</script>

</body>
</html>
